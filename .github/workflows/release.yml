name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test:run

      - name: Build
        run: pnpm run build

      - name: Ensure tags
        run: |
          git fetch --prune --unshallow --tags || git fetch --tags

      - name: Generate release notes
        id: generate_notes
        run: |
          CURRENT_TAG=${GITHUB_REF_NAME}
          PREV_TAG=$(git tag --sort=-creatordate | grep -v "${CURRENT_TAG}" | head -n1 || true)
          if [ -z "$PREV_TAG" ]; then
            RANGE="$CURRENT_TAG"
          else
            RANGE="$PREV_TAG..$CURRENT_TAG"
          fi
          echo "Generating release notes for range: $RANGE"
          git log --pretty=format:'- %s (%an)' $RANGE > RELEASE_NOTES.md || echo "- No changes" > RELEASE_NOTES.md
          echo "::notice file=RELEASE_NOTES.md::Generated release notes"

      - name: Publish to npm
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
